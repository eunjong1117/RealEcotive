<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미션 상세보기</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
          font-family: 'Jua', sans-serif;
          background-color: #f9f9f9;
          padding: 30px;
          max-width: 700px;
          margin: auto;
        }

        .card {
          background: white;
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.1);
          border: 1px solid #ddd;
        }

        .card img {
          width: 100%;
          border-radius: 10px;
          margin-bottom: 15px;
        }

        .info {
          margin-bottom: 15px;
          font-size: 15px;
          color: #444;
        }
        .content {
          margin-bottom: 20px;
          font-size: 17px;
        }

        .btn-group {
          display: flex;
          justify-content: center; /* 👉 가운데 정렬 */
          gap: 16px;                /* 👉 버튼 간의 간격 */
          margin-top: 20px;         /* 위쪽 여백 (선택사항) */
        }
        button {
          padding: 10px 20px;
          border: none;
          border-radius: 8px;
          font-weight: bold;
          cursor: pointer;
          font-family: "Winky Sans", sans-serif;
          font-size: 15px;
          transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .approve {
          background-color: #5cb785;
          color: white;
        }

        .approve:hover {
          background-color: #4aa472;
          transform: scale(1.05);
        }

        .reject {
          background-color: #ccc;
          color: black;
        }

        .reject:hover {
          background-color: #bbb;
          transform: scale(1.05);
        }

        .custom-swal-popup {
          font-family: 'Jua', sans-serif !important;
          border-radius: 12px;
          color: #3c4d47;
          background-color: #cfe3d8;
        }

        .custom-swal-button {
          font-family: 'Jua', sans-serif !important;
          background-color: #5cb785 !important;
          color: white !important;
          border-radius: 6px !important;
        }

        .custom-swal-title {
          font-family: 'Jua', sans-serif !important;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="info">
        회원 이메일: <span th:text="${mission.email}"></span> |
        등록일: <span th:text="${#temporals.format(mission.createdAt, 'yyyy-MM-dd')}"></span> |
        난이도: <span th:text="${mission.level}"></span>
    </div>
    <img th:src="@{${mission.imagePath}}" alt="미션 사진" style="width: 100%; max-height: 400px;" />
    <div class="content" th:text="${mission.content}"></div>
    <div class="btn-group">
        <button class="approve" onclick="approve()">승인</button>
        <button class="reject" onclick="reject()">거절</button>
    </div>
</div>

<script>
    function approve() {
      const missionId = [[${mission.id}]];  // 💡 Thymeleaf로 미션 ID 가져오기

      Swal.fire({
        icon: 'question',
        title: '이 미션을 승인하시겠습니까?',
        showCancelButton: true,
        confirmButtonColor: '#5cb785',
        cancelButtonColor: '#bbb',
        confirmButtonText: '승인',
        cancelButtonText: '취소',
        background: 'white',
        customClass: {
          popup: 'custom-swal-popup',
          title: 'custom-swal-title',
          confirmButton: 'custom-swal-button'
        }
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/admin/approve?id=${missionId}`, {
            method: 'POST'
          })
          .then(res => res.text())
          .then(data => {
            if (data === 'ok') {
              Swal.fire({
                icon: 'success',
                title: '승인되었습니다!',
                confirmButtonColor: '#5cb785',
                background: 'white',
                customClass: {
                  popup: 'custom-swal-popup',
                  title: 'custom-swal-title',
                  confirmButton: 'custom-swal-button'
                }
              }).then(() => {
                location.href = '/Admin'; // ✅ 목록 페이지로 돌아가기
              });
            }
          });
        }
      });
    }
</script>

</body>
</html>
