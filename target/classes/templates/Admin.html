<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecotive - Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          margin: 0 auto;
          font-family: "Winky Sans", sans-serif;
          background-color: #f9f9f9;
        }
        header {
          background-color: rgb(92, 183, 133);
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
        }
        #home {
          font-size: xx-large;
          font-weight: 400;
          color: rgb(250, 244, 227);
          display: flex;
          align-items: center;
        }
        .sub_menu ul {
          list-style: none;
          display: flex;
          position: fixed;
          top: 0;
          right: -250px;
          width: 250px;
          height: 100vh;
          background-color: rgb(92, 183, 133);
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transition: right 0.3s ease;
          z-index: 1000;
        }
        .sub_menu ul li {
          color: rgb(250, 244, 227);
          cursor: pointer;
          padding: 8px 25px;
          margin: 0 20px;
          font-size: larger;
        }
        .sub_menu ul li:hover {
          background-color: rgb(250, 244, 227);
          color: rgb(92, 183, 133);
          border-radius: 30px;
        }
        #logout {
          background-color: rgb(250, 244, 227);
          color: rgb(92, 183, 133);
          border-radius: 30px;
          padding: 8px 17px;
        }
        #logout:hover {
          background-color: rgb(250, 244, 227);
          font-weight: 550;
        }
        .menu_icon {
          font-size: 30px;
          cursor: pointer;
          color: rgb(250, 244, 227);
          display: none;
        }
        .close_btn {
          position: absolute;
          top: 15px;
          right: 20px;
          font-size: 35px;
          cursor: pointer;
          color: rgb(250, 244, 227);
        }
        @media screen and (max-width: 768px) {
          #menu { background-color: rgb(84, 168, 122); }
          .menu_icon { display: block; }
          .sub_menu ul li { margin: 15px 0; }
        }
        @media screen and (min-width: 769px) {
          .sub_menu ul {
            position: static;
            flex-direction: row;
            height: auto;
            background: none;
            width: auto;
          }
          .close_btn { display: none; }
        }
        .Item_list {
          text-decoration: none;
          color: rgb(250, 244, 227);
        }
        .Item_list:hover {
          color: rgb(92, 183, 133);
        }
        .main-wrapper {
          display: flex;
          flex-direction: row;
          padding: 20px;
        }
        .left-panel { width: 60%; margin-right: 20px; }
        .right-panel { width: 40%; }
        h1 {
          text-align: center;
          margin-bottom: 20px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          background: white;
        }
        th, td {
          padding: 12px;
          border-bottom: 1px solid #ddd;
          text-align: center;
        }
        th {
          background-color: #5cb785;
          color: white;
        }
        tr:hover {
          background-color: #f1f1f1;
          cursor: pointer;
        }
        .calendar {
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .calendar-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 10px;
        }
        .calendar-selectors {
          display: flex;
          gap: 10px;
          align-items: center;
        }
        .calendar-header button {
          background-color: #5cb785;
          color: white;
          border: none;
          padding: 6px 10px;
          cursor: pointer;
          border-radius: 4px;
        }
        .calendar-grid {
          display: grid;
          grid-template-columns: repeat(7, 1fr);
          gap: 4px;
        }
        .calendar-cell {
          text-align: center;
          padding: 10px 0;
          cursor: pointer;
          border-radius: 6px;
        }
        .calendar-cell:hover { background-color: #e0f4eb; }
        .today {
          background-color: #5cb785;
          color: white;
        }
        .day-names {
          font-weight: bold;
          text-align: center;
        }

        #datePicker {
          display: none;
          position: fixed;
          top: 30%;
          left: 50%;
          transform: translateX(-50%);
          background: #f9f9f9;
          padding: 24px;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
          z-index: 11;
          text-align: center;
          border: 1px solid #ddd;
          animation: fadeIn 0.3s ease;
        }

        #datePicker select {
          padding: 8px 12px;
          font-size: 14px;
          margin: 6px;
          border-radius: 6px;
          border: 1px solid #ccc;
          background-color: white;
          color: #333;
          transition: background-color 0.2s ease, outline 0.2s ease;
        }

        #datePicker select:hover {

        }

        #datePicker select:focus {
          outline: 2px solid #5cb785;
        }

        #datePicker button {
          margin-top: 12px;
          padding: 8px 16px;
          background-color: #5cb785;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-weight: bold;
          font-size: 14px;
          transition: background-color 0.2s ease, transform 0.2s ease;
        }

        #datePicker button:hover {
          background-color: #4aa472;
          transform: scale(1.05);
        }

        #datePicker button:focus {
          outline: 2px solid #4aa472;
        }

        .calendar-cell.selected {
          background-color: #c6ecd9;     /* Î∂ÄÎìúÎü¨Ïö¥ Ïó∞ÎëêÏÉâ Î∞∞Í≤Ω */
          font-weight: bold;             /* ÌÖçÏä§Ìä∏ Í∞ïÏ°∞ */
          border: 2px solid #5cb785;     /* ÏßÑÌïú Ïó∞ÎëêÏÉâ ÌÖåÎëêÎ¶¨ */
        }

        #overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.4);
          z-index: 10;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateX(-50%) scale(0.95);
          }
          to {
            opacity: 1;
            transform: translateX(-50%) scale(1);
          }
        }

        .Item_list {
          text-decoration: none;
          color: rgb(250, 244, 227);
        }

        .Item_list:hover {
          color: rgb(92, 183, 133);
        }



    </style>
</head>
<body>
<header>
    <a href="/Admin" style="text-decoration-line: none">
        <div id="home">
            <span>Ecotive</span>
            <img src="../static/images/sprout-earth.png" width="22" height="30" style="margin: 7px" />
        </div>
    </a>
    <nav class="sub_menu">
        <div class="menu_icon" onclick="openMenu()">‚ò∞</div>
        <ul id="menu">
            <div class="close_btn" onclick="closeMenu()">&times;</div>
            <li><a class="Item_list" href="#" onclick="showComingSoon()">Community</a></li>
            <li><a class="Item_list" href="#" onclick="showComingSoon()">Shop</a></li>
            <li><a class="Item_list" href="#" onclick="showComingSoon()">My_Page</a></li>
            <a href="/logout" style="text-decoration-line: none">
                <li id="logout">Logout</li>
            </a>
        </ul>
    </nav>
</header>

<div class="main-wrapper">
    <div class="left-panel">
        <h1>ÎØ∏ÏÖò Ïù∏Ï¶ù ÏöîÏ≤≠ Î™©Î°ù</h1>
        <table id="missionTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>ÌöåÏõê Ïù¥Î©îÏùº</th>
                <th>ÎÇ†Ïßú</th>
                <th>ÎØ∏ÏÖò</th>
                <th>Ïù∏Ï¶ù</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="right-panel">
        <div class="calendar">
            <div class="calendar-header">
                <button onclick="prevMonth()">‚óÄ</button>
                <div class="calendar-selectors">
                    <div id="yearDisplay" onclick="showDatePicker()"></div>
                    <div id="monthDisplay" onclick="showDatePicker()"></div>
                </div>
                <button onclick="nextMonth()">‚ñ∂</button>
            </div>
            <div class="calendar-grid day-names">
                <div>Ïùº</div><div>Ïõî</div><div>Ìôî</div><div>Ïàò</div><div>Î™©</div><div>Í∏à</div><div>ÌÜ†</div>
            </div>
            <div class="calendar-grid" id="calendarDays"></div>
        </div>
    </div>
</div>
<div id="overlay" onclick="hideOverlay()"></div>
<div id="datePicker">
    <select id="pickerYear"></select>
    <select id="pickerMonth"></select>
    <br />
    <button onclick="applyDatePick()">Ï†ÅÏö©</button>
</div>


<script>
    const tableBody = document.querySelector('#missionTable tbody');
    let selectedDate = null;
    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    // ‚úÖ DOMContentLoaded ÏïàÏóê Ï∂îÍ∞Ä
    fetch('/api/admin/mission-list')
      .then(res => res.json())
      .then(data => {
        console.log("Îç∞Ïù¥ÌÑ∞ : ", data);
        renderTable(data); // üëâ renderTable Ìï®ÏàòÍ∞Ä Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞Î•º Î∞õÏïÑÏÑú ÌÖåÏù¥Î∏îÏùÑ Ï±ÑÏö∞Í≤å
      });

    function renderTable(data) {
      tableBody.innerHTML = '';
      data.forEach(m => {
        const tr = document.createElement('tr');
        // Ïù∏Ï¶ù ÏÉÅÌÉú ÌåêÎã®
        let status = 'ÎåÄÍ∏∞';
        if (m.approved) {
          status = 'ÏäπÏù∏';
        } else if (m.rejected) {
          status = 'Í±∞Ï†à';
        }
        tr.innerHTML = `
          <td>${m.id}</td>
          <td>${m.email}</td>
          <td>${m.createdAt.split('T')[0]}</td>
          <td>${m.assignedMission}</td>
          <td>${status}</td>
        `;
        tr.onclick = () => {
          window.location.href = `/admin/mission/${m.id}`;
        };
        tableBody.appendChild(tr);
      });
    }


    function renderCalendar(month, year) {
      const calendarDays = document.getElementById('calendarDays');
      calendarDays.innerHTML = '';
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const todayStr = today.toISOString().split('T')[0];

      for (let i = 0; i < firstDay; i++) {
        calendarDays.innerHTML += `<div></div>`;
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const cell = document.createElement('div');
        cell.textContent = d;
        cell.className = 'calendar-cell';
        if (dateStr === todayStr) cell.classList.add('today');
        if (dateStr === selectedDate) cell.classList.add('selected');
        cell.addEventListener('click', () => {
        selectedDate = dateStr;
       // Ï†ÑÏ≤¥ ÎØ∏ÏÖò Îç∞Ïù¥ÌÑ∞Î•º ÎÇ†ÏßúÎ≥ÑÎ°ú ÌïÑÌÑ∞ÎßÅÌï¥ÏÑú ÎÑòÍ≤®Ï§òÏïº Ìï®
     fetch('/api/admin/mission-list')
      .then(res => res.json())
      .then(data => {
        const filtered = data.filter(m => m.createdAt && m.createdAt.startsWith(dateStr));
        renderTable(filtered);
      });

      renderCalendar(month, year);
    });
      calendarDays.appendChild(cell);
    }

      document.getElementById('yearDisplay').textContent = `${year}ÎÖÑ`;
      document.getElementById('monthDisplay').textContent = `${month + 1}Ïõî`;
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    }

    function showDatePicker() {
      const pickerYear = document.getElementById('pickerYear');
      const pickerMonth = document.getElementById('pickerMonth');
      pickerYear.innerHTML = '';
      pickerMonth.innerHTML = '';

      for (let y = 2020; y <= 2030; y++) {
        const option = document.createElement('option');
        option.value = y;
        option.textContent = y + 'ÎÖÑ';
        if (y === currentYear) option.selected = true;
        pickerYear.appendChild(option);
      }

      for (let m = 0; m < 12; m++) {
        const option = document.createElement('option');
        option.value = m;
        option.textContent = (m + 1) + 'Ïõî';
        if (m === currentMonth) option.selected = true;
        pickerMonth.appendChild(option);
      }

      document.getElementById('overlay').style.display = 'block';
      document.getElementById('datePicker').style.display = 'block';
    }

    function applyDatePick() {
      currentYear = parseInt(document.getElementById('pickerYear').value);
      currentMonth = parseInt(document.getElementById('pickerMonth').value);
      hideOverlay();
      renderCalendar(currentMonth, currentYear);
    }

    function hideOverlay() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('datePicker').style.display = 'none';
    }

    function openMenu() {
      document.getElementById("menu").style.right = "0px";
    }

    function closeMenu() {
      document.getElementById("menu").style.right = "-250px";
    }

    window.addEventListener("resize", function () {
      const menu = document.getElementById("menu");
      menu.style.right = window.innerWidth > 768 ? "0" : "-250px";
    });

    document.addEventListener("DOMContentLoaded", function () {
      const menu = document.getElementById("menu");
      menu.style.right = window.innerWidth > 768 ? "0" : "-250px";
      renderCalendar(currentMonth, currentYear);
    });

    function showComingSoon() {
    Swal.fire({
      icon: 'info',
      title: 'Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§ üòä',
      text: 'Ìï¥Îãπ Í∏∞Îä•ÏùÄ Í≥ß ÎßåÎÇòÎ≥¥Ïã§ Ïàò ÏûàÏñ¥Ïöî!',
      confirmButtonColor: '#397362',
      background: '#f5f5f5',
      color: '#3c4d47'
    });
  }

</script>
</body>
</html>
