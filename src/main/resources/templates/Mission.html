<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecotive - 환경 미션</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          margin: 0 auto;
          font-family: "Jua", sans-serif;
          background-color: #e0e0e0;
        }

        header {
          background-color: rgb(92, 183, 133);
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
        }

        #home {
          font-size: xx-large;
          font-weight: 400;
          color: rgb(250, 244, 227);
          display: flex;
          align-items: center;
        }

        .sub_menu ul {
          list-style: none;
          display: flex;
          position: fixed;
          top: 0;
          right: -250px;
          width: 250px;
          height: 100vh;
          background-color: rgb(92, 183, 133);
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transition: right 0.3s ease;
          z-index: 1000;
        }

        .sub_menu ul li {
          color: rgb(250, 244, 227);
          cursor: pointer;
          padding: 8px 25px;
          margin-right: 20px;
          margin-left: 20px;
          font-size: larger;
        }

        .sub_menu ul li:hover {
          background-color: rgb(250, 244, 227);
          color: rgb(92, 183, 133);
          border-radius: 30px;
        }

        #logout {
          background-color: rgb(250, 244, 227);
          color: rgb(92, 183, 133);
          border-radius: 30px;
          padding: 8px 17px;
        }
        #logout:hover {
          background-color: rgb(250, 244, 227);
          font-weight: 550;
        }
        .menu_icon {
          font-size: 30px;
          cursor: pointer;
          color: rgb(250, 244, 227);
          display: none;
        }

        .close_btn {
          position: absolute;
          top: 15px;
          right: 20px;
          font-size: 35px;
          cursor: pointer;
          color: rgb(250, 244, 227);
        }

        @media screen and (max-width: 768px) {
          #menu {
            background-color: rgb(84, 168, 122);
          }
          .menu_icon {
            display: block;
          }
          .sub_menu ul li {
            margin: 15px 0;
          }
        }

        @media screen and (min-width: 769px) {
          .sub_menu ul {
            position: static;
            flex-direction: row;
            height: auto;
            background: none;
            width: auto;
          }
          .close_btn {
            display: none;
          }
        }

        .Item_list {
          text-decoration: none;
          color: rgb(250, 244, 227);
        }

        .Item_list:hover {
          color: rgb(92, 183, 133);
        }

        section {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 80vh;
          padding: 40px 0;
        }

        .mission-box {
          background-color: #ffffff;
          border-radius: 16px;
          padding: 40px;
          width: 520px;
          text-align: center;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .mission-box h2 {
          margin-bottom: 30px;
          font-size: 22px;
          font-weight: 600;
          color: #397362;
        }

        .mission-content {
          background-color: #cfe3d8;
          border-radius: 10px;
          padding: 25px;
          margin-bottom: 30px;
          color: #3c4d47;
          font-size: 16px;
          font-weight: 500;
          min-height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .buttons {
          display: flex;
          justify-content: space-between;
          gap: 12px;
        }

        .buttons button {
          flex: 1;
          padding: 14px 0;
          font-size: 15px;
          background-color: #3c6661;
          color: white;
          font-weight: 600;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .buttons button:hover {
          background-color: #2e524f;
        }

        .difficulty-buttons {
          display: flex;
          justify-content: center;
          gap: 12px;
          margin-bottom: 25px;
        }

        .difficulty-buttons button {
          padding: 10px 20px;
          font-size: 14px;
          background-color: #639c8f;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          font-weight: 500;
        }

        .difficulty-buttons button:hover:enabled {
          background-color: #3c6661;
        }

        .difficulty-buttons button:disabled {
          background-color: #c8dbd5;
          cursor: not-allowed;
        }

        .custom-swal-popup {
          background-color: #cfe3d8 !important;
          color: #3c4d47;
          border-radius: 12px;
        }
    </style>
</head>
<body>
<header>
    <a href="#" style="text-decoration-line: none">
        <div id="home">
            <span>Ecotive</span>
            <img src="../static/images/sprout-earth.png" width="22" height="30" style="margin: 7px" />
        </div>
    </a>
    <nav class="sub_menu">
        <div class="menu_icon" onclick="openMenu()">☰</div>
        <ul id="menu">
            <div class="close_btn" onclick="closeMenu()">&times;</div>
            <li><a class="Item_list" href="/Mission">Mission</a></li>
            <li><a class="Item_list" href="/Community">Community</a></li>
            <li><a class="Item_list" href="/Shop">Shop</a></li>
            <li><a class="Item_list" href="/My_Page">My_Page</a></li>
            <a href="/logout" style="text-decoration-line: none">
                <li id="logout">Logout</li>
            </a>
        </ul>
    </nav>
</header>
<section>
    <div class="mission-box">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0; color: #397362;">오늘의 환경 미션은</h2>
            <button id="showMissionStatus" style="background-color: #639c8f; color: white; border: none; border-radius: 8px; padding: 6px 12px; cursor: pointer; font-weight: 600; font-size: 13px; transition: background-color 0.3s ease;">미션 목록</button>
        </div>
        <div class="mission-content" id="missionText">난이도를 선택해주세요!</div>
        <div class="difficulty-buttons" id="difficultyButtons">
            <button onclick="confirmDifficulty('상')">상</button>
            <button onclick="confirmDifficulty('중')">중</button>
            <button onclick="confirmDifficulty('하')">하</button>
        </div>
        <div class="buttons">
            <button onclick="toggleUploadForm()">미션 인증</button>
        </div>
        <form id="uploadForm" style="display: none; margin-top: 20px;" enctype="multipart/form-data">
            <input type="file" id="photoInput" accept="image/*" required><br><br>
            <textarea id="missionTextInput" rows="4" placeholder="미션 내용을 입력하세요" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea><br><br>
            <img id="preview" src="" alt="미리보기" style="max-width: 100%; max-height: 200px; display: none; margin-bottom: 10px;"><br>
            <button type="submit" style="background-color:#00796b; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer;">업로드</button>
        </form>
    </div>
</section>
<script>
    function openMenu() {
      document.getElementById("menu").style.right = "0px";
    }
    function closeMenu() {
      document.getElementById("menu").style.right = "-250px";
    }
</script>
<script src="../static/js/Mission1.js"></script>
</body>
</html>
