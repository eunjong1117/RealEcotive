<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          margin: 0 auto;
          font-family: "Jua", sans-serif;
          background-color: #e0e0e0;
        }

        header {
          background-color: rgb(92, 183, 133);
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
        }

        #home {

          font-weight: 400;
          color: rgb(250, 244, 227);
          display: flex;
          align-items: center;
        }

        .sub_menu ul {
          list-style: none;
          display: flex;
          position: fixed;
          top: 0;
          right: -250px;
          width: 250px;
          height: 100vh;
          background-color: rgb(92, 183, 133);
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transition: right 0.3s ease;
          z-index: 1000;
        }

        .sub_menu ul li {
          color: rgb(250, 244, 227);
          cursor: pointer;
          padding: 8px 25px;
          margin-right: 20px;
          margin-left: 20px;
          font-size: larger;
        }

        .sub_menu ul li:hover {

          color: rgb(92, 183, 133);

        }

          border-radius: 30px;
          padding: 8px 17px;
        }
        #logout:hover {
          background-color: rgb(250, 244, 227);
          font-weight: 550;
        }
        .menu_icon {
          font-size: 30px;
          cursor: pointer;
          color: rgb(250, 244, 227);
          display: none;
        }

        .close_btn {
          position: absolute;
          top: 15px;
          right: 20px;
          font-size: 35px;
          cursor: pointer;
          color: rgb(250, 244, 227);
        }

        @media screen and (max-width: 768px) {
          #menu {
            background-color: rgb(84, 168, 122);
          }
          .menu_icon {
            display: block;
          }
          .sub_menu ul li {
            margin: 15px 0;
          }
        }

        @media screen and (min-width: 769px) {
          .sub_menu ul {
            position: static;
            flex-direction: row;
            height: auto;
            background: none;
            width: auto;
          }
          .close_btn {
            display: none;
          }
        }

        .Item_list {
          text-decoration: none;
          color: rgb(250, 244, 227);
        }

        .Item_list:hover {
          color: rgb(92, 183, 133);
        }

        section {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 80vh;
          padding: 40px 0;
        }

        .mission-box {
          background-color: #ffffff;
          border-radius: 16px;
          padding: 40px;
          width: 520px;
          text-align: center;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .mission-box h2 {
          margin-bottom: 30px;
          font-size: 22px;
          font-weight: 600;
          color: #397362;
        }

        .mission-content {
          background-color: #cfe3d8;
          border-radius: 10px;
          padding: 25px;
          margin-bottom: 30px;
          color: #3c4d47;
          font-size: 16px;
          font-weight: 500;
          min-height: 80px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .buttons {
          display: flex;
          justify-content: space-between;
          gap: 12px;
        }

        .buttons button {
          flex: 1;
          padding: 14px 0;
          font-size: 15px;
          background-color: #3c6661;
          color: white;
          font-weight: 600;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .buttons button:hover {
          background-color: #2e524f;
        }

        .difficulty-buttons {
          display: flex;
          justify-content: center;
          gap: 12px;
          margin-bottom: 25px;
        }

        .difficulty-buttons button {
          padding: 10px 20px;
          font-size: 14px;
          background-color: #639c8f;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          font-weight: 500;
        }

        .difficulty-buttons button:hover:enabled {
          background-color: #3c6661;
        }

        .difficulty-buttons button:disabled {
          background-color: #c8dbd5;
          cursor: not-allowed;
        }

        .custom-swal-popup {
          background-color: #cfe3d8 !important;
          color: #3c4d47;
          border-radius: 12px;
        }
    </style>
</head>
<body>
<header>
    <a href="#" style="text-decoration-line: none">

<section>
    <div class="mission-box">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0; color: #397362;">Ïò§ÎäòÏùò ÌôòÍ≤Ω ÎØ∏ÏÖòÏùÄ</h2>
            <button id="showMissionStatus" style="background-color: #639c8f; color: white; border: none; border-radius: 8px; padding: 6px 12px; cursor: pointer; font-weight: 600; font-size: 13px; transition: background-color 0.3s ease;">ÎØ∏ÏÖò Î™©Î°ù</button>
        </div>
        <div class="mission-content" id="missionText">ÎÇúÏù¥ÎèÑÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!</div>
        <div class="difficulty-buttons" id="difficultyButtons">
            <button onclick="confirmDifficulty('ÏÉÅ')">ÏÉÅ</button>
            <button onclick="confirmDifficulty('Ï§ë')">Ï§ë</button>
            <button onclick="confirmDifficulty('Ìïò')">Ìïò</button>
        </div>
        <div class="buttons">
            <button onclick="toggleUploadForm()">ÎØ∏ÏÖò Ïù∏Ï¶ù</button>
        </div>
        <form id="uploadForm" action="/api/mission/auth" method="post" enctype="multipart/form-data" style="display: none; margin-top: 20px;">
            <input type="file" id="photoInput" name="photo" accept="image/*" required><br><br>
            <textarea id="missionTextInput" name="content" rows="4" placeholder="ÎØ∏ÏÖò ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required
                      style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea><br><br>
            <input type="hidden" name="level" id="levelHidden" value="">
            <img id="preview" src="" alt="ÎØ∏Î¶¨Î≥¥Í∏∞"
                 style="max-width: 100%; max-height: 200px; display: none; margin-bottom: 10px;"><br>
            <button type="submit"
                    style="background-color:#00796b; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer;">
                ÏóÖÎ°úÎìú
            </button>
        </form>

</section>
<script>
    function openMenu() {
      document.getElementById("menu").style.right = "0px";
    }
    function closeMenu() {
      document.getElementById("menu").style.right = "-250px";
    }
    const missions = {
    'ÏÉÅ': ['ÌîåÎùºÏä§Ìã± 1Ï£ºÏùº Ïïà Ïì∞Í∏∞', 'ÎåÄÏ§ëÍµêÌÜµÎßå Ïù¥Ïö©ÌïòÍ∏∞', '3ÏùºÍ∞Ñ Ïì∞Î†àÍ∏∞ Ïïà Î≤ÑÎ¶¨Í∏∞ Ï±åÎ¶∞ÏßÄ'],
    'Ï§ë': ['ÌÖÄÎ∏îÎü¨ ÏÇ¨Ïö©ÌïòÍ∏∞', 'ÏùºÌöåÏö©Ìíà Ï§ÑÏù¥Í∏∞', 'Ïû•Î∞îÍµ¨Îãà ÏÇ¨Ïö©ÌïòÍ∏∞'],
    'Ìïò': ['Î∂à ÎÅÑÍ∏∞', 'ÏñëÏπòÏªµ ÏÇ¨Ïö©ÌïòÍ∏∞', 'Ïû¨ÌôúÏö© Î∂ÑÎ¶¨ÏàòÍ±∞ ÌïòÍ∏∞']
  };

  let selectedDifficulty = null;
  let selectedMissions = []; // ‚úÖ ÏÇ¨Ïö©ÏûêÍ∞Ä ÏÑ†ÌÉùÌïú ÎØ∏ÏÖò Î™©Î°ù

  function confirmDifficulty(level) {
    Swal.fire({
      title: `ÎÇúÏù¥ÎèÑ ${level} Îì±Í∏âÏùÑ ÏÑ†ÌÉùÌïòÏãúÍ≤†ÏäµÎãàÍπå?`,
      text: "Ìïú Î≤à ÏÑ†ÌÉùÌïòÎ©¥ Îã§Ïãú Î∞îÍøÄ Ïàò ÏóÜÏäµÎãàÎã§.",
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#397362',
      cancelButtonColor: '#c8dbd5',
      confirmButtonText: 'ÏÑ†ÌÉùÌïòÍ∏∞',
      cancelButtonText: 'Ï∑®ÏÜå'
    }).then((result) => {
      if (result.isConfirmed) {
        selectedDifficulty = level;
        const randomMission = missions[level][Math.floor(Math.random() * missions[level].length)];
        document.getElementById('missionText').innerText = `[${level} Îì±Í∏â] ${randomMission}`;

        // ‚úÖ ÏÑ†ÌÉùÎêú ÎØ∏ÏÖò Ï†ÄÏû•
        selectedMissions.push(randomMission);

        // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
        const buttons = document.querySelectorAll('.difficulty-buttons button');
        buttons.forEach(btn => btn.disabled = true);
        document.getElementById('levelHidden').value = level;
      }
    });
  }

  function toggleUploadForm() {
    if (!selectedDifficulty) {
      Swal.fire({
        icon: 'warning',
        title: 'ÎÇúÏù¥ÎèÑ ÏÑ†ÌÉù ÌïÑÏöî!',
        text: 'Î®ºÏ†Ä ÎÇúÏù¥ÎèÑÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!',
        confirmButtonColor: '#397362',
        background: 'white',
        color: '#3c4d47',
      });
      return;
    }

    const form = document.getElementById('uploadForm');
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
  }

  document.getElementById('photoInput').addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const preview = document.getElementById('preview');
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
  });

  document.getElementById('uploadForm').addEventListener('submit', function (e) {
  e.preventDefault(); // Í∏∞Î≥∏ Ï†úÏ∂ú ÎßâÍ∏∞

  const form = this; // ÎÇ¥Î∂ÄÏóêÏÑú Ï†ëÍ∑ºÌï† Ïàò ÏûàÎèÑÎ°ù Îî∞Î°ú Î≥ÄÏàòÏóê Ï†ÄÏû•

  Swal.fire({
    icon: 'success',
    title: 'ÏóÖÎ°úÎìú ÏôÑÎ£å!',
    text: 'ÎØ∏ÏÖò Ïù∏Ï¶ùÏù¥ ÏóÖÎ°úÎìú ÎêòÏóàÏäµÎãàÎã§.\nÍ¥ÄÎ¶¨ÏûêÏùò ÏäπÏù∏ÏùÑ Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî!',
    confirmButtonColor: '#397362',
    background: 'white',
    color: '#3c4d47',
  }).then(() => {
    form.submit(); // ‚úÖ SweetAlert Îã´Ìûå ÌõÑ Ïã§Ï†úÎ°ú ÏÑúÎ≤ÑÎ°ú Ï†úÏ∂ú
  });
});


     // ‚úÖ ÎØ∏ÏÖò ÌòÑÌô© Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
    document.getElementById('showMissionStatus').addEventListener('click', () => {
      // ‚úÖ ÎÇúÏù¥ÎèÑÎ≥Ñ ÎØ∏ÏÖò Î™©Î°ù HTML ÏÉùÏÑ±
        let html = '';
        for (const level of ['ÏÉÅ', 'Ï§ë', 'Ìïò']) {
          html += `<h3 style="color:#397362; text-align:center;">[ÎÇúÏù¥ÎèÑ ${level}]</h3><ul style="list-style:none; padding:0; text-align:center;">`;
          missions[level].forEach(m => {
            html += `<li style="margin: 6px 0;">${m}</li>`;
          });
          html += '</ul>';
        }

    Swal.fire({
        title: 'ÎØ∏ÏÖò Î™©Î°ù',
        html: `<div class="custom-swal-popup">${html}</div>`, // ‚úÖ ÎÜíÏù¥ Ï†úÌïúÎêú divÎ°ú Í∞êÏã∏Í∏∞
        confirmButtonColor: '#397362',
        width: '400px',
        background: '#cfe3d8',
        color: '#3c4d47',
        customClass: {
          popup: 'mission-status-popup'
        }
      });
  });

</script>
